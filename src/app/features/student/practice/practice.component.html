<!-- Pantalla de prÃ¡ctica -->
<div class="practice-screen" *ngIf="!loading && currentExercise; else loadingTpl">
  <h2>{{ currentExercise.question }}</h2>

  <div class="practice-options" role="group" aria-label="Opciones de respuesta">
    <button
      *ngFor="let option of currentExercise.options; trackBy: trackByIndex"
      type="button"
      (click)="submitAnswer(option)"
      [attr.aria-label]="'Responder ' + option">
      {{ option }}
    </button>
  </div>

  <!-- Feedback visual -->
  <div class="show-result" *ngIf="feedback">
    <span [style.color]="isCorrect ? 'green' : 'red'">{{ feedback }}</span>
  </div>

  <!-- Info de progreso -->
  <div class="user-progress">
    <p><strong>Puntos:</strong> {{ points }}</p>
    <p><strong>Nivel:</strong> {{ level }}</p>
    <p><strong>Racha:</strong> {{ streak }} ğŸ”¥</p>
    <p><strong>Vidas:</strong> {{ lives }} â¤ï¸</p>
  </div>
</div>

  <div class="loading">
    <div class="spinner" aria-hidden="true"></div>
    <p *ngIf="loading">Cargando ejercicioâ€¦</p>
