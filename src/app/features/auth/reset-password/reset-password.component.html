<div class="reset-container">
  <div class="card">
    <h2>Restablecer contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>Correo</label>
      <input type="email" formControlName="email" placeholder="tu-correo@example.com" />

      <label>Token</label>
      <input type="text" formControlName="token" placeholder="Token del correo" />

      <label>Nueva contraseña</label>
      <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />

      <label>Confirmar contraseña</label>
      <input type="password" formControlName="password_confirmation" placeholder="Repite la contraseña" />

      <div class="feedback" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Procesando...' : 'Restablecer contraseña' }}
      </button>
    </form>
  </div>
</div>
